{% extends "base.html" %}

{% block content %}



<h2>Blogz</h2>
{% for blog in bloglist %}
<ul>

<li>
<a href="blog?id={{blog.id}}"><h1>{{ blog.title }}</h1> </a>
<p>{{ blog.body }}</p>
<p> written by<a  href="/blog?user={{blog.author.id}}"> {{blog.author.username}}</a></p>
<hr>
</li>
</ul>

{% endfor %}
{% endblock %}
